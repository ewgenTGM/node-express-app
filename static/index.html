<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>SocketIO</title>
	</head>
	<body>
		<div class="container">
			<div class="flex-wrapper flex-direction-column">
				<h2>Welcome to SocketIO client</h2>
				<div class="connection-buttons-block">
					<button
						class="connection-buttons-block__button"
						id="connect"
					>
						Подключиться
					</button>
					<button
						class="connection-buttons-block__button"
						id="disconnect"
					>
						Отключиться
					</button>
				</div>
				<div>
					<span class="connection-info">Вы не подключены</span>
				</div>
			</div>
		</div>
		<script src="socket.io.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
